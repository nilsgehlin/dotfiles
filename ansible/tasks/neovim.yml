- name: Cloning Neovim repo
  ansible.builtin.git:
    repo: 'https://github.com/neovim/neovim.git'
    dest: /home/nige/projects/external/neovim

- name: Build Neovim
  make:
    chdir: /home/nige/projects/external/neovim
    params:
      CMAKE_BUILD_TYPE: RelWithDebInfo


- name: Install Neovim
  become: true
  make:
    chdir: /home/nige/projects/external/neovim
    target: install


